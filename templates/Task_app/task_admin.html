<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Tasks</title>
  <style>

    :root {
      --primary: #2563eb;
      --primary-hover: #1e40af;
      --success: #16a34a;
      --danger: #dc2626;
      --danger-hover: #b91c1c;
      --bg: #f4f6f8;
      --card-bg: #fefefe;
      --border: #e5e7eb;
      --text-dark: #111827;
      --text-muted: #6b7280;
      --shadow: rgba(0, 0, 0, 0.08);
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text-dark);
      padding: 30px;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2rem;
      color: var(--primary);
    }

    h2 {
      margin: 25px 0 12px;
      font-size: 1.4rem;
      color: var(--text-dark);
    }

    /* ==========================
       Back Button
       ========================== */
    .back-button {
      display: inline-block;
      margin-bottom: 25px;
      padding: 10px 20px;
      color: var(--primary);
      text-decoration: none;
      border: 2px solid var(--primary);
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .back-button:hover {
      background: var(--primary);
      color: #fff;
      transform: scale(1.05);
    }

    /* ==========================
       Form Card
       ========================== */
    form {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 12px var(--shadow);
      margin-bottom: 35px;
      transition: transform 0.2s;
    }

    form:hover {
      transform: translateY(-3px);
    }

    form p {
      margin-bottom: 14px;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-top: 6px;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }

    form input:focus, form textarea:focus, form select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      outline: none;
    }

    form button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    form button:hover {
      background: var(--primary-hover);
      transform: scale(1.02);
    }

    /* ==========================
       Table Styles
       ========================== */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-top: 15px;
    }

    table th, table td {
      padding: 12px 15px;
      text-align: left;
    }

    table th {
      background: #e0e7ff;
      font-weight: 600;
      color: var(--text-dark);
      border-radius: 8px;
    }

    table tr {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 6px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    }

    table tr:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px var(--shadow);
    }

    /* ==========================
       Action Buttons (Edit/Delete)
       ========================== */
    .actions {
      display: flex;
      gap: 8px;
    }

    .actions a {
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.2s;
      text-align: center;
      flex: 1;
    }

    .actions a:first-child {
      background: var(--success);
      color: #fff;
    }
    .actions a:first-child:hover {
      background: #15803d;
      transform: scale(1.05);
    }

    .actions a:last-child {
      background: var(--danger);
      color: #fff;
    }
    .actions a:last-child:hover {
      background: var(--danger-hover);
      transform: scale(1.05);
    }

    .empty-row td {
      text-align: center;
      color: var(--text-muted);
      padding: 20px;
    }

    /* ==========================
       Fade Animation
       ========================== */
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Task Management (Admin)</h1>
  <a href="{% url 'board' %}" class="back-button">‚Üê Back</a>

  <h2>Add Task</h2>
  <form method="post" class="fade-in">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">+ Add Task</button>
  </form>

  <h2>All Tasks</h2>
  <table class="fade-in">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
      <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.get_status_display }}</td>
        <td class="actions">
          <a href="{% url 'edit_task' task.pk %}">Edit</a>
          <a href="{% url 'delete_task' task.pk %}" class="delete-link">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr class="empty-row"><td colspan="4">No tasks</td></tr>
    {% endfor %}
  </table>

  <script>
    // Fade in table rows
    document.querySelectorAll("table tr").forEach((row, i) => {
      setTimeout(() => row.classList.add("fade-in"), i * 80);
    });
  </script>

</body>
</html>
